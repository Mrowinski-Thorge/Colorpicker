<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farb-Erkennung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            margin: 0 auto 20px;
            width: 100%;
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            background: #f5f5f7;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .camera-controls {
            position: absolute;
            bottom: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 20;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }

        .control-button svg {
            width: 18px;
            height: 18px;
            fill: #333;
        }

        .selection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .selection-box {
            position: absolute;
            border: 2px solid #007aff;
            background: rgba(0, 122, 255, 0.1);
            display: none;
            border-radius: 6px;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        .selection-corners {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #007aff;
            border-radius: 50%;
            border: 1px solid white;
        }

        .corner-tl { top: -4px; left: -4px; }
        .corner-tr { top: -4px; right: -4px; }
        .corner-bl { bottom: -4px; left: -4px; }
        .corner-br { bottom: -4px; right: -4px; }

        #canvas {
            display: none;
        }

        .main-button {
            background: linear-gradient(135deg, #007aff, #0056b3);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
            width: 100%;
            max-width: 280px;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.5);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .main-button:disabled {
            background: #8e8e93;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .color-result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .color-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .color-info {
            color: #1d1d1f;
        }

        .color-value {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            color: #8e8e93;
            margin: 5px 0;
        }

        .error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 10px;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            font-size: 16px;
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .selection-mode {
            cursor: crosshair !important;
        }

        .selection-mode .camera-controls {
            pointer-events: none;
            opacity: 0.5;
        }

        .selection-active {
            background: rgba(0, 122, 255, 0.9) !important;
        }

        .selection-active svg {
            fill: white !important;
        }

        .selection-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
            z-index: 15;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }

            .camera-container {
                height: 220px;
            }

            .main-button {
                font-size: 16px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Farb-Erkennung</h1>
        
        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline style="display: none;"></video>
            <div id="cameraPlaceholder" class="camera-placeholder">
                <div class="camera-icon">📷</div>
                <div>Kamera wird geladen...</div>
            </div>
            
            <div class="selection-overlay" id="selectionOverlay">
                <div class="selection-info" id="selectionInfo">Bereich auswählen</div>
                <div class="selection-box" id="selectionBox">
                    <div class="selection-corners corner-tl"></div>
                    <div class="selection-corners corner-tr"></div>
                    <div class="selection-corners corner-bl"></div>
                    <div class="selection-corners corner-br"></div>
                </div>
            </div>
            
            <div class="camera-controls" id="cameraControls" style="display: none;">
                <div class="control-button" id="flipCamera" title="Kamera wechseln">
                    <svg viewBox="0 0 24 24">
                        <path d="M9,12C9,13.66 10.34,15 12,15C13.66,15 15,13.66 15,12C15,10.34 13.66,9 12,9C10.34,9 9,10.34 9,12M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"/>
                        <path d="M15,9L16.5,7.5L18,9M6,9L7.5,7.5L9,9"/>
                    </svg>
                </div>
                <div class="control-button" id="selectArea" title="Bereich auswählen">
                    <svg viewBox="0 0 24 24">
                        <path d="M3,3H5V5H3V3M3,19H5V21H3V19M19,3H21V5H19V3M19,19H21V21H19V19M3,7H5V9H3V7M3,11H5V13H3V11M3,15H5V17H3V15M7,3H9V5H7V3M11,3H13V5H11V3M15,3H17V5H15V3M19,7H21V9H19V7M19,11H21V13H19V11M19,15H21V17H19V15M7,19H9V21H7V19M11,19H13V21H11V19M15,19H17V21H15V19"/>
                    </svg>
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
        </div>
        
        <button id="analyzeButton" class="main-button">
            🎨 Farbe analysieren
        </button>
        
        <div id="colorResult" class="color-result">
            <div id="colorPreview" class="color-preview"></div>
            <div class="color-info">
                <div id="colorName" style="font-weight: 600; font-size: 18px;"></div>
                <div id="hexValue" class="color-value"></div>
                <div id="rgbValue" class="color-value"></div>
                <div id="hslValue" class="color-value"></div>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let stream = null;
        let currentFacingMode = 'environment';
        let selectionMode = false;
        let selectedArea = null;
        let isSelecting = false;
        let startPoint = null;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const cameraControls = document.getElementById('cameraControls');
        const selectionOverlay = document.getElementById('selectionOverlay');
        const selectionBox = document.getElementById('selectionBox');
        const selectionInfo = document.getElementById('selectionInfo');
        const flipCamera = document.getElementById('flipCamera');
        const selectArea = document.getElementById('selectArea');
        const analyzeButton = document.getElementById('analyzeButton');
        const colorResult = document.getElementById('colorResult');
        const colorPreview = document.getElementById('colorPreview');
        const colorName = document.getElementById('colorName');
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');
        const hslValue = document.getElementById('hslValue');
        const errorDiv = document.getElementById('error');

        window.addEventListener('load', initCamera);

        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    cameraPlaceholder.style.display = 'none';
                    video.style.display = 'block';
                    cameraControls.style.display = 'flex';
                    analyzeButton.disabled = false;
                    hideError();
                };

            } catch (err) {
                console.error('Kamera-Fehler:', err);
                let errorMessage = 'Kamera-Zugriff fehlgeschlagen.';
                
                if (err.name === 'NotAllowedError') {
                    errorMessage = 'Kamera-Berechtigung verweigert. Bitte in den Einstellungen aktivieren.';
                } else if (err.name === 'NotFoundError') {
                    errorMessage = 'Keine Kamera gefunden.';
                } else if (err.name === 'NotSupportedError') {
                    errorMessage = 'Kamera wird von diesem Browser nicht unterstützt.';
                }
                
                showError(errorMessage);
                cameraPlaceholder.innerHTML = `
                    <div class="camera-icon">❌</div>
                    <div>Kamera nicht verfügbar</div>
                `;
            }
        }

        flipCamera.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (selectionMode) return;
            
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                hideError();

            } catch (err) {
                console.error('Kamera-Wechsel fehlgeschlagen:', err);
                showError('Kamera-Wechsel nicht möglich.');
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                initCamera();
            }
        });

        selectArea.addEventListener('click', (e) => {
            e.stopPropagation();
            selectionMode = !selectionMode;
            
            if (selectionMode) {
                cameraContainer.classList.add('selection-mode');
                selectArea.classList.add('selection-active');
                selectionOverlay.style.pointerEvents = 'auto';
                selectionInfo.style.display = 'block';
            } else {
                cameraContainer.classList.remove('selection-mode');
                selectArea.classList.remove('selection-active');
                selectionOverlay.style.pointerEvents = 'none';
                selectionInfo.style.display = 'none';
                selectionBox.style.display = 'none';
                selectedArea = null;
            }
        });

        selectionOverlay.addEventListener('mousedown', startSelection);
        selectionOverlay.addEventListener('mousemove', updateSelection);
        selectionOverlay.addEventListener('mouseup', endSelection);

        selectionOverlay.addEventListener('touchstart', handleTouchStart);
        selectionOverlay.addEventListener('touchmove', handleTouchMove);
        selectionOverlay.addEventListener('touchend', handleTouchEnd);

        function getEventPos(e) {
            const rect = selectionOverlay.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startSelection(e) {
            if (!selectionMode) return;
            e.preventDefault();
            isSelecting = true;
            startPoint = getEventPos(e);
            selectionBox.style.display = 'block';
            updateSelectionBox(startPoint.x, startPoint.y, 0, 0);
        }

        function updateSelection(e) {
            if (!isSelecting || !selectionMode) return;
            e.preventDefault();
            const currentPoint = getEventPos(e);
            const width = currentPoint.x - startPoint.x;
            const height = currentPoint.y - startPoint.y;
            updateSelectionBox(startPoint.x, startPoint.y, width, height);
        }

        function endSelection(e) {
            if (!isSelecting || !selectionMode) return;
            e.preventDefault();
            isSelecting = false;
            const currentPoint = getEventPos(e);
            
            selectedArea = {
                x: Math.min(startPoint.x, currentPoint.x),
                y: Math.min(startPoint.y, currentPoint.y),
                width: Math.abs(currentPoint.x - startPoint.x),
                height: Math.abs(currentPoint.y - startPoint.y)
            };

            if (selectedArea.width < 20 || selectedArea.height < 20) {
                selectionBox.style.display = 'none';
                selectedArea = null;
            }
        }

        function handleTouchStart(e) { startSelection(e); }
        function handleTouchMove(e) { updateSelection(e); }
        function handleTouchEnd(e) { endSelection(e); }

        function updateSelectionBox(x, y, width, height) {
            selectionBox.style.left = Math.min(x, x + width) + 'px';
            selectionBox.style.top = Math.min(y, y + height) + 'px';
            selectionBox.style.width = Math.abs(width) + 'px';
            selectionBox.style.height = Math.abs(height) + 'px';
        }

        analyzeButton.addEventListener('click', async () => {
            if (!stream) {
                showError('Kamera nicht bereit.');
                return;
            }

            try {
                analyzeButton.disabled = true;
                analyzeButton.textContent = selectedArea ? '🔍 Bereich analysieren...' : '📸 Vollbild analysieren...';

                setTimeout(() => {
                    takePhotoAndAnalyze();
                }, 200);

            } catch (err) {
                console.error('Analyse-Fehler:', err);
                showError('Fehler bei der Farbanalyse.');
                resetButton();
            }
        });

        function takePhotoAndAnalyze() {
            try {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);

                analyzeColor();

            } catch (err) {
                console.error('Foto-Aufnahme fehlgeschlagen:', err);
                showError('Foto konnte nicht aufgenommen werden.');
                resetButton();
            }
        }

        function analyzeColor() {
            try {
                const context = canvas.getContext('2d');
                let imageData;

                if (selectedArea && selectionMode) {
                    // Nur ausgewählten Bereich analysieren
                    const scaleX = canvas.width / cameraContainer.offsetWidth;
                    const scaleY = canvas.height / cameraContainer.offsetHeight;
                    
                    const scaledArea = {
                        x: Math.max(0, Math.round(selectedArea.x * scaleX)),
                        y: Math.max(0, Math.round(selectedArea.y * scaleY)),
                        width: Math.min(canvas.width - Math.round(selectedArea.x * scaleX), Math.round(selectedArea.width * scaleX)),
                        height: Math.min(canvas.height - Math.round(selectedArea.y * scaleY), Math.round(selectedArea.height * scaleY))
                    };

                    imageData = context.getImageData(
                        scaledArea.x, 
                        scaledArea.y, 
                        scaledArea.width, 
                        scaledArea.height
                    );
                } else {
                    // Vollbild analysieren
                    imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                }

                const dominantColor = findDominantColorAdvanced(imageData.data);
                
                if (dominantColor) {
                    displayColor(dominantColor[0], dominantColor[1], dominantColor[2]);
                } else {
                    showError('Keine Farbe erkannt. Versuchen Sie es erneut.');
                }

                resetButton();

            } catch (err) {
                console.error('Farbanalyse fehlgeschlagen:', err);
                showError('Farbanalyse fehlgeschlagen.');
                resetButton();
            }
        }

        function findDominantColorAdvanced(data) {
            const colorMap = new Map();
            const tolerance = 30; // Farbtoleranz für Gruppierung
            
            // Pixel durchgehen und Farben sammeln
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const alpha = data[i + 3];
                
                if (alpha < 128) continue; // Transparente Pixel ignorieren
                
                // Sehr dunkle und sehr helle Pixel mit geringerer Gewichtung
                const brightness = (r + g + b) / 3;
                if (brightness < 20 || brightness > 235) continue;
                
                // Farbe zu existierenden ähnlichen Farben gruppieren
                let grouped = false;
                for (let [existingColor, count] of colorMap) {
                    const [er, eg, eb] = existingColor;
                    const distance = Math.sqrt(
                        Math.pow(r - er, 2) + 
                        Math.pow(g - eg, 2) + 
                        Math.pow(b - eb, 2)
                    );
                    
                    if (distance < tolerance) {
                        // Farbe zu dieser Gruppe hinzufügen und Durchschnitt berechnen
                        const newCount = count + 1;
                        const newR = Math.round((er * count + r) / newCount);
                        const newG = Math.round((eg * count + g) / newCount);
                        const newB = Math.round((eb * count + b) / newCount);
                        
                        colorMap.delete(existingColor);
                        colorMap.set([newR, newG, newB], newCount);
                        grouped = true;
                        break;
                    }
                }
                
                if (!grouped) {
                    colorMap.set([r, g, b], 1);
                }
            }
            
            // Häufigste Farbe finden
            let dominantColor = null;
            let maxCount = 0;
            
            for (let [color, count] of colorMap) {
                if (count > maxCount) {
                    maxCount = count;
                    dominantColor = color;
                }
            }
            
            return dominantColor;
        }

        function displayColor(r, g, b) {
            const hex = rgbToHex(r, g, b);
            const hsl = rgbToHsl(r, g, b);
            const name = getDetailedColorName(r, g, b);
            
            colorPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            colorName.textContent = name;
            hexValue.textContent = `HEX: ${hex}`;
            rgbValue.textContent = `RGB: ${r}, ${g}, ${b}`;
            hslValue.textContent = `HSL: ${hsl.h}°, ${hsl.s}%, ${hsl.l}%`;
            
            colorResult.style.display = 'block';
            hideError();
        }

        function resetButton() {
            analyzeButton.disabled = false;
            analyzeButton.textContent = '🎨 Farbe analysieren';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function getDetailedColorName(r, g, b) {
            const colors = [
                // Grundfarben
                { name: 'Reinrot', rgb: [255, 0, 0] },
                { name: 'Dunkelrot', rgb: [139, 0, 0] },
                { name: 'Kirschrot', rgb: [220, 20, 60] },
                { name: 'Karminrot', rgb: [220, 169, 175] },
                { name: 'Bordeauxrot', rgb: [128, 0, 32] },
                
                // Grüntöne
                { name: 'Reingrün', rgb: [0, 255, 0] },
                { name: 'Waldgrün', rgb: [34, 139, 34] },
                { name: 'Smaragdgrün', rgb: [0, 201, 87] },
                { name: 'Mintgrün', rgb: [152, 251, 152] },
                { name: 'Olivgrün', rgb: [128, 128, 0] },
                { name: 'Moosgrün', rgb: [154, 205, 50] },
                
                // Blautöne
                { name: 'Reinblau', rgb: [0, 0, 255] },
                { name: 'Himmelblau', rgb: [135, 206, 235] },
                { name: 'Marineblau', rgb: [0, 0, 128] },
                { name: 'Türkis', rgb: [64, 224, 208] },
                { name: 'Aquablau', rgb: [0, 255, 255] },
                { name: 'Königsblau', rgb: [65, 105, 225] },
                { name: 'Indigoblau', rgb: [75, 0, 130] },
                
                // Gelbtöne
                { name: 'Reingelb', rgb: [255, 255, 0] },
                { name: 'Goldgelb', rgb: [255, 215, 0] },
                { name: 'Zitronengelb', rgb: [255, 250, 205] },
                { name: 'Senfgelb', rgb: [255, 219, 88] },
                
                // Orange
                { name: 'Orange', rgb: [255, 165, 0] },
                { name: 'Dunkelorange', rgb: [255, 140, 0] },
                { name: 'Koralle', rgb: [255, 127, 80] },
                { name: 'Pfirsich', rgb: [255, 218, 185] },
                
                // Violett/Lila
                { name: 'Violett', rgb: [138, 43, 226] },
                { name: 'Lila', rgb: [128, 0, 128] },
                { name: 'Magenta', rgb: [255, 0, 255] },
                { name: 'Lavendel', rgb: [230, 230, 250] },
                { name: 'Pflaume', rgb: [221, 160, 221] },
                
                // Rosa
                { name: 'Rosa', rgb: [255, 192, 203] },
                { name: 'Hellrosa', rgb: [255, 182, 193] },
                { name: 'Dunkelrosa', rgb: [199, 21, 133] },
                
                // Brauntöne
                { name: 'Braun', rgb: [139, 69, 19] },
                { name: 'Kastanienbraun', rgb: [128, 0, 0] },
                { name: 'Schokoladenbraun', rgb: [123, 63, 0] },
                { name: 'Sandbraun', rgb: [194, 154, 108] },
                { name: 'Beige', rgb: [245, 245, 220] },
                { name: 'Khaki', rgb: [240, 230, 140] },
                
                // Grautöne
                { name: 'Schwarz', rgb: [0, 0, 0] },
                { name: 'Anthrazit', rgb: [54, 69, 79] },
                { name: 'Dunkelgrau', rgb: [64, 64, 64] },
                { name: 'Grau', rgb: [128, 128, 128] },
                { name: 'Hellgrau', rgb: [192, 192, 192] },
                { name: 'Silber', rgb: [192, 192, 192] },
                { name: 'Weiß', rgb: [255, 255, 255] },
                { name: 'Elfenbein', rgb: [255, 255, 240] }
            ];

            let closestColor = colors[0];
            let minDistance = Infinity;

            colors.forEach(color => {
                const distance = Math.sqrt(
                    Math.pow(r - color.rgb[0], 2) +
                    Math.pow(g - color.rgb[1], 2) +
                    Math.pow(b - color.rgb[2], 2)
                );
                if (distance < minDistance) {
                    minDistance = distance;
                    closestColor = color;
                }
            });

            return closestColor.name;
        }

        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (stream && video.srcObject) {
                    video.play();
                }
            }, 500);
        });
    </script>
