<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farb-Erkennung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 30px;
        }

        .camera-container {
            position: relative;
            margin: 0 auto 20px;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            overflow: hidden;
            background: #f5f5f7;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .camera-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .control-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .selection-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .selection-box {
            position: absolute;
            border: 3px solid #007aff;
            background: rgba(0, 122, 255, 0.1);
            display: none;
            border-radius: 8px;
        }

        .selection-corners {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #007aff;
            border-radius: 50%;
        }

        .corner-tl { top: -6px; left: -6px; }
        .corner-tr { top: -6px; right: -6px; }
        .corner-bl { bottom: -6px; left: -6px; }
        .corner-br { bottom: -6px; right: -6px; }

        #canvas {
            display: none;
        }

        .main-button {
            background: linear-gradient(135deg, #007aff, #0056b3);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
            width: 100%;
            max-width: 280px;
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.5);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .main-button:disabled {
            background: #8e8e93;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .color-result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .color-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .color-info {
            color: #1d1d1f;
        }

        .color-value {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            color: #8e8e93;
            margin: 5px 0;
        }

        .error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 59, 48, 0.1);
            border-radius: 10px;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            background: #f5f5f7;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            font-size: 16px;
        }

        .camera-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .selection-mode {
            cursor: crosshair !important;
        }

        .selection-mode .camera-controls {
            pointer-events: none;
        }

        .selection-active .control-button {
            background: rgba(0, 122, 255, 0.8);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 24px;
            }

            .camera-container {
                width: 240px;
                height: 240px;
            }

            .main-button {
                font-size: 16px;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Farb-Erkennung</h1>
        
        <div class="camera-container" id="cameraContainer">
            <video id="video" autoplay playsinline style="display: none;"></video>
            <div id="cameraPlaceholder" class="camera-placeholder">
                <div class="camera-icon">📷</div>
                <div>Kamera wird geladen...</div>
            </div>
            
            <div class="selection-overlay" id="selectionOverlay">
                <div class="selection-box" id="selectionBox">
                    <div class="selection-corners corner-tl"></div>
                    <div class="selection-corners corner-tr"></div>
                    <div class="selection-corners corner-bl"></div>
                    <div class="selection-corners corner-br"></div>
                </div>
            </div>
            
            <div class="camera-controls" id="cameraControls" style="display: none;">
                <div class="control-button" id="flipCamera" title="Kamera wechseln">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 4h-3.17l-1.24-1.35c-.37-.41-.91-.65-1.47-.65H9.88c-.56 0-1.1.24-1.47.65L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zM7 11.5c0-2.21 1.79-4 4-4s4 1.79 4 4-.79 4-4 4-4-1.79-4-4zm13 0c0 3.31-2.69 6-6 6v-2c2.21 0 4-1.79 4-4s-1.79-4-4-4V5.5c3.31 0 6 2.69 6 6z"/>
                    </svg>
                </div>
                <div class="control-button" id="selectArea" title="Bereich auswählen">
                    <svg viewBox="0 0 24 24">
                        <path d="M3,5H5V3C3.89,3 3,3.89 3,5M3,13H5V11H3V13M13,21H15V19H13V21M19,3V5H21C21,3.89 20.11,3 19,3M5,21V19H3C3,20.11 3.89,21 5,21M3,9H5V7H3V9M15,5H17V3H15V5M19,13H21V11H19V13M19,21C20.11,21 21,20.11 21,19H19V21M19,9H21V7H19V9M11,7H13V5H11V7M9,5H11V3H9V5M15,21H17V19H15V21M7,5H9V3H7V5M9,21H11V19H9V21M13,13H15V11H13V13M15,17H17V15H15V17M13,9H15V7H13V9M15,13H17V11H15V13M7,13H9V11H7V13Z"/>
                    </svg>
                </div>
            </div>
            
            <canvas id="canvas"></canvas>
        </div>
        
        <button id="analyzeButton" class="main-button">
            🎨 Farbe analysieren
        </button>
        
        <div id="colorResult" class="color-result">
            <div id="colorPreview" class="color-preview"></div>
            <div class="color-info">
                <div id="colorName" style="font-weight: 600; font-size: 18px;"></div>
                <div id="hexValue" class="color-value"></div>
                <div id="rgbValue" class="color-value"></div>
                <div id="hslValue" class="color-value"></div>
            </div>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let stream = null;
        let currentFacingMode = 'environment';
        let selectionMode = false;
        let selectedArea = null;
        let isSelecting = false;
        let startPoint = null;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraContainer = document.getElementById('cameraContainer');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const cameraControls = document.getElementById('cameraControls');
        const selectionOverlay = document.getElementById('selectionOverlay');
        const selectionBox = document.getElementById('selectionBox');
        const flipCamera = document.getElementById('flipCamera');
        const selectArea = document.getElementById('selectArea');
        const analyzeButton = document.getElementById('analyzeButton');
        const colorResult = document.getElementById('colorResult');
        const colorPreview = document.getElementById('colorPreview');
        const colorName = document.getElementById('colorName');
        const hexValue = document.getElementById('hexValue');
        const rgbValue = document.getElementById('rgbValue');
        const hslValue = document.getElementById('hslValue');
        const errorDiv = document.getElementById('error');

        // Kamera beim Laden initialisieren
        window.addEventListener('load', initCamera);

        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    cameraPlaceholder.style.display = 'none';
                    video.style.display = 'block';
                    cameraControls.style.display = 'flex';
                    analyzeButton.disabled = false;
                    hideError();
                };

            } catch (err) {
                console.error('Kamera-Fehler:', err);
                let errorMessage = 'Kamera-Zugriff fehlgeschlagen.';
                
                if (err.name === 'NotAllowedError') {
                    errorMessage = 'Kamera-Berechtigung verweigert. Bitte in den Einstellungen aktivieren.';
                } else if (err.name === 'NotFoundError') {
                    errorMessage = 'Keine Kamera gefunden.';
                } else if (err.name === 'NotSupportedError') {
                    errorMessage = 'Kamera wird von diesem Browser nicht unterstützt.';
                }
                
                showError(errorMessage);
                cameraPlaceholder.innerHTML = `
                    <div class="camera-icon">❌</div>
                    <div>Kamera nicht verfügbar</div>
                `;
            }
        }

        // Kamera wechseln
        flipCamera.addEventListener('click', async (e) => {
            e.stopPropagation();
            if (selectionMode) return;
            
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                hideError();

            } catch (err) {
                console.error('Kamera-Wechsel fehlgeschlagen:', err);
                showError('Kamera-Wechsel nicht möglich.');
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                initCamera();
            }
        });

        // Bereichsauswahl aktivieren/deaktivieren
        selectArea.addEventListener('click', (e) => {
            e.stopPropagation();
            selectionMode = !selectionMode;
            
            if (selectionMode) {
                cameraContainer.classList.add('selection-mode');
                selectArea.classList.add('selection-active');
                selectionOverlay.style.pointerEvents = 'auto';
            } else {
                cameraContainer.classList.remove('selection-mode');
                selectArea.classList.remove('selection-active');
                selectionOverlay.style.pointerEvents = 'none';
                selectionBox.style.display = 'none';
                selectedArea = null;
            }
        });

        // Maus-Events für Bereichsauswahl
        selectionOverlay.addEventListener('mousedown', startSelection);
        selectionOverlay.addEventListener('mousemove', updateSelection);
        selectionOverlay.addEventListener('mouseup', endSelection);

        // Touch-Events für mobile Geräte
        selectionOverlay.addEventListener('touchstart', handleTouchStart);
        selectionOverlay.addEventListener('touchmove', handleTouchMove);
        selectionOverlay.addEventListener('touchend', handleTouchEnd);

        function getEventPos(e) {
            const rect = selectionOverlay.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startSelection(e) {
            if (!selectionMode) return;
            e.preventDefault();
            isSelecting = true;
            startPoint = getEventPos(e);
            selectionBox.style.display = 'block';
            updateSelectionBox(startPoint.x, startPoint.y, 0, 0);
        }

        function updateSelection(e) {
            if (!isSelecting || !selectionMode) return;
            e.preventDefault();
            const currentPoint = getEventPos(e);
            const width = currentPoint.x - startPoint.x;
            const height = currentPoint.y - startPoint.y;
            updateSelectionBox(startPoint.x, startPoint.y, width, height);
        }

        function endSelection(e) {
            if (!isSelecting || !selectionMode) return;
            e.preventDefault();
            isSelecting = false;
            const currentPoint = getEventPos(e);
            
            selectedArea = {
                x: Math.min(startPoint.x, currentPoint.x),
                y: Math.min(startPoint.y, currentPoint.y),
                width: Math.abs(currentPoint.x - startPoint.x),
                height: Math.abs(currentPoint.y - startPoint.y)
            };

            // Mindestgröße prüfen
            if (selectedArea.width < 20 || selectedArea.height < 20) {
                selectionBox.style.display = 'none';
                selectedArea = null;
            }
        }

        function handleTouchStart(e) { startSelection(e); }
        function handleTouchMove(e) { updateSelection(e); }
        function handleTouchEnd(e) { endSelection(e); }

        function updateSelectionBox(x, y, width, height) {
            selectionBox.style.left = Math.min(x, x + width) + 'px';
            selectionBox.style.top = Math.min(y, y + height) + 'px';
            selectionBox.style.width = Math.abs(width) + 'px';
            selectionBox.style.height = Math.abs(height) + 'px';
        }

        // Hauptfunktion: Foto aufnehmen und analysieren
        analyzeButton.addEventListener('click', async () => {
            if (!stream) {
                showError('Kamera nicht bereit.');
                return;
            }

            try {
                analyzeButton.disabled = true;
                analyzeButton.textContent = '📸 Aufnahme...';

                setTimeout(() => {
                    takePhotoAndAnalyze();
                }, 200);

            } catch (err) {
                console.error('Analyse-Fehler:', err);
                showError('Fehler bei der Farbanalyse.');
                resetButton();
            }
        });

        function takePhotoAndAnalyze() {
            try {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0);

                analyzeColor();

            } catch (err) {
                console.error('Foto-Aufnahme fehlgeschlagen:', err);
                showError('Foto konnte nicht aufgenommen werden.');
                resetButton();
            }
        }

        function analyzeColor() {
            try {
                const context = canvas.getContext('2d');
                let imageData;

                if (selectedArea) {
                    // Bereich-spezifische Analyse
                    const scaleX = canvas.width / cameraContainer.offsetWidth;
                    const scaleY = canvas.height / cameraContainer.offsetHeight;
                    
                    const scaledArea = {
                        x: Math.round(selectedArea.x * scaleX),
                        y: Math.round(selectedArea.y * scaleY),
                        width: Math.round(selectedArea.width * scaleX),
                        height: Math.round(selectedArea.height * scaleY)
                    };

                    imageData = context.getImageData(
                        scaledArea.x, 
                        scaledArea.y, 
                        scaledArea.width, 
                        scaledArea.height
                    );
                } else {
                    // Gesamtbild-Analyse
                    imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                }

                const data = imageData.data;
                
                // Verbesserte Farbanalyse mit K-Means-ähnlichem Ansatz
                const colors = [];
                const step = selectedArea ? 8 : 20; // Kleinerer Step für Bereichsauswahl
                
                for (let i = 0; i < data.length; i += 4 * step) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const alpha = data[i + 3];
                    
                    if (alpha > 128) {
                        colors.push([r, g, b]);
                    }
                }

                if (colors.length === 0) {
                    showError('Keine Farben im gewählten Bereich gefunden.');
                    resetButton();
                    return;
                }

                // Dominante Farbe mit verbessertem Algorithmus finden
                const dominantColor = findDominantColor(colors);
                
                if (dominantColor) {
                    displayColor(dominantColor[0], dominantColor[1], dominantColor[2]);
                } else {
                    showError('Keine dominante Farbe erkannt.');
                }

                resetButton();

            } catch (err) {
                console.error('Farbanalyse fehlgeschlagen:', err);
                showError('Farbanalyse fehlgeschlagen.');
                resetButton();
            }
        }

        function findDominantColor(colors) {
            // Clustering-ähnlicher Ansatz für bessere Farberkennung
            const clusters = [];
            const threshold = 50; // Ähnlichkeitsschwelle

            colors.forEach(color => {
                let addedToCluster = false;
                
                for (let cluster of clusters) {
                    const distance = colorDistance(color, cluster.center);
                    if (distance < threshold) {
                        cluster.colors.push(color);
                        // Zentrum neu berechnen
                        cluster.center = calculateCentroid(cluster.colors);
                        addedToCluster = true;
                        break;
                    }
                }
                
                if (!addedToCluster) {
                    clusters.push({
                        center: [...color],
                        colors: [color]
                    });
                }
            });

            // Größten Cluster finden
            let largestCluster = clusters[0];
            for (let cluster of clusters) {
                if (cluster.colors.length > largestCluster.colors.length) {
                    largestCluster = cluster;
                }
            }

            return largestCluster ? largestCluster.center.map(Math.round) : null;
        }

        function colorDistance(color1, color2) {
            return Math.sqrt(
                Math.pow(color1[0] - color2[0], 2) +
                Math.pow(color1[1] - color2[1], 2) +
                Math.pow(color1[2] - color2[2], 2)
            );
        }

        function calculateCentroid(colors) {
            const sum = colors.reduce(
                (acc, color) => [acc[0] + color[0], acc[1] + color[1], acc[2] + color[2]], 
                [0, 0, 0]
            );
            return [sum[0] / colors.length, sum[1] / colors.length, sum[2] / colors.length];
        }

        function displayColor(r, g, b) {
            const hex = rgbToHex(r, g, b);
            const hsl = rgbToHsl(r, g, b);
            const name = getColorName(r, g, b);
            
            colorPreview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
            colorName.textContent = name;
            hexValue.textContent = `HEX: ${hex}`;
            rgbValue.textContent = `RGB: ${r}, ${g}, ${b}`;
            hslValue.textContent = `HSL: ${hsl.h}°, ${hsl.s}%, ${hsl.l}%`;
            
            colorResult.style.display = 'block';
            hideError();
        }

        function resetButton() {
            analyzeButton.disabled = false;
            analyzeButton.textContent = '🎨 Farbe analysieren';
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function getColorName(r, g, b) {
            const colors = [
                { name: 'Rot', rgb: [255, 0, 0] },
                { name: 'Grün', rgb: [0, 128, 0] },
                { name: 'Blau', rgb: [0, 0, 255] },
                { name: 'Gelb', rgb: [255, 255, 0] },
                { name: 'Magenta', rgb: [255, 0, 255] },
                { name: 'Cyan', rgb: [0, 255, 255] },
                { name: 'Orange', rgb: [255, 165, 0] },
                { name: 'Lila', rgb: [128, 0, 128] },
                { name: 'Rosa', rgb: [255, 192, 203] },
                { name: 'Braun', rgb: [139, 69, 19] },
                { name: 'Schwarz', rgb: [0, 0, 0] },
                { name: 'Weiß', rgb: [255, 255, 255] },
                { name: 'Grau', rgb: [128, 128, 128] },
                { name: 'Dunkelrot', rgb: [139, 0, 0] },
                { name: 'Dunkelgrün', rgb: [0, 100, 0] },
                { name: 'Dunkelblau', rgb: [0, 0, 139] },
                { name: 'Hellblau', rgb: [173, 216, 230] },
                { name: 'Hellgrün', rgb: [144, 238, 144] },
                { name: 'Beige', rgb: [245, 245, 220] },
                { name: 'Türkis', rgb: [64, 224, 208] },
                { name: 'Violett', rgb: [138, 43, 226] },
                { name: 'Indigo', rgb: [75, 0, 130] },
                { name: 'Khaki', rgb: [240, 230, 140] },
                { name: 'Marineblau', rgb: [0, 0, 128] },
                { name: 'Olivgrün', rgb: [128, 128, 0] }
            ];

            let closestColor = colors[0];
            let minDistance = Infinity;

            colors.forEach(color => {
                const distance = Math.sqrt(
                    Math.pow(r - color.rgb[0], 2) +
                    Math.pow(g - color.rgb[1], 2) +
                    Math.pow(b - color.rgb[2], 2)
                );
                if (distance < minDistance) {
                    minDistance = distance;
                    closestColor = color;
                }
            });

            return closestColor.name;
        }

        // Cleanup beim Verlassen
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Orientation change handling für iOS
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (stream && video.srcObject) {
                    video.play();
                }
            }, 500);
        });
    </script>
</body>
</html>
